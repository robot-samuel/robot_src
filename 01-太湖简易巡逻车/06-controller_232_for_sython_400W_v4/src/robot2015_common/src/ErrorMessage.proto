	optional bool CarRightFDriverError = 2;  	//右前轮驱动器故障
	optional bool CarLeftBDriverError = 3;   	//左后轮驱动器故障
	optional bool CarRightBDriverError = 4;  	//右后轮驱动器故障
	
	optional bool LeftFDriverComError = 5;   	//左前轮驱动通信故障
	optional bool RightFDriverComError = 6;  	//右前轮驱动通信故障
	optional bool LeftBDriverComError = 7;   	//左后轮驱动通信故障
	optional bool RightBDriverComError = 8;  	//右后轮驱动通信故障
	
	optional bool ExternComDevError = 9;  	//外围协处理器通信故障
